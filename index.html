<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/app.js"></script>
    <title>Todo List App | AndresDev.</title>
</head>

<body>

    <div class="wrapper ">
        <div class="screen-bacdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H21V20H3V18Z"></path>
                    </svg>
                </div>

                <div class="welcome">
                    <div class="content">
                        <h3>Hello Andres</h3>
                        <p>Today you have <span class="totalTask"></span> tasks</p>
                    </div>

                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="assets/boy.png" alt="">
                    </div>
                </div>
            </div>

            <!--** Categories -->
            <div class="categories-wrapper">
                <div class="categories">

                    <div class="category"></div>

                </div>
            </div>
        </div>

        <!--** task Screen -->
        <section class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z">
                        </path>
                    </svg>
                </div>

                <div class="options">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 3C11.175 3 10.5 3.675 10.5 4.5C10.5 5.325 11.175 6 12 6C12.825 6 13.5 5.325 13.5 4.5C13.5 3.675 12.825 3 12 3ZM12 18C11.175 18 10.5 18.675 10.5 19.5C10.5 20.325 11.175 21 12 21C12.825 21 13.5 20.325 13.5 19.5C13.5 18.675 12.825 18 12 18ZM12 10.5C11.175 10.5 10.5 11.175 10.5 12C10.5 12.825 11.175 13.5 12 13.5C12.825 13.5 13.5 12.825 13.5 12C13.5 11.175 12.825 10.5 12 10.5Z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="category-details">
                <img src="assets/boy.png" alt="Image task category" id="categort-img">
                <div class="details">
                    <p class="category--task"></p>
                    <h1 class="category--title"></h1>
                </div>
            </div>

            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper"></div>
                </div>
            </div>
        </section>

        <!--* Add tash button -->
        <div class="add-task-button add-task-button--active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
            </svg>
        </div>

        <!--* backdro -->
        <div class="black-backdrop"></div>

        <!--* add task Forn-->
        <section class="add-task">
            <div class="add-task-bacdrop"></div>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required>
            </div>

            <div class="input-group">
                <label for="category-select">Category</label>
                <select id="category-select" required>
                </select>
            </div>

            <div class="buttons">
                <button class="cancel-button">Cancel</button>
                <button class="add-button">Add</button>
            </div>
        </section>
    </div>

</body>

</html>
