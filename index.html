<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/app.js"></script>
    <title>Todo List App | AndresDev.</title>
</head>

<body>

    <div class="wrapper ">
        <div class="screen-bacdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H21V20H3V18Z"></path>
                    </svg>
                </div>

                <div class="welcome">
                    <div class="content">
                        <h3>Hello Andres</h3>
                        <p>Today you have 5 tasks</p>
                    </div>

                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="assets/boy.png" alt="">
                    </div>
                </div>
            </div>

            <!--** Categories -->
            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="assets/boy.png" alt="user">
                            <div class="content">
                                <h1>Personal</h1>
                                <p>5 Task</p>
                            </div>
                        </div>

                        <div class="options">
                            <div class="toggle-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 3C10.9 3 10 3.9 10 5C10 6.1 10.9 7 12 7C13.1 7 14 6.1 14 5C14 3.9 13.1 3 12 3ZM12 17C10.9 17 10 17.9 10 19C10 20.1 10.9 21 12 21C13.1 21 14 20.1 14 19C14 17.9 13.1 17 12 17ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <!--** task Screen -->
        <section class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z">
                        </path>
                    </svg>
                </div>

                <div class="options">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 3C11.175 3 10.5 3.675 10.5 4.5C10.5 5.325 11.175 6 12 6C12.825 6 13.5 5.325 13.5 4.5C13.5 3.675 12.825 3 12 3ZM12 18C11.175 18 10.5 18.675 10.5 19.5C10.5 20.325 11.175 21 12 21C12.825 21 13.5 20.325 13.5 19.5C13.5 18.675 12.825 18 12 18ZM12 10.5C11.175 10.5 10.5 11.175 10.5 12C10.5 12.825 11.175 13.5 12 13.5C12.825 13.5 13.5 12.825 13.5 12C13.5 11.175 12.825 10.5 12 10.5Z">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="category-details">
                <img src="assets/boy.png" alt="Image task category" id="categort-img">
                <div class="details">
                    <p>8 Tasks</p>
                    <h1>Personal</h1>
                </div>
            </div>

            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="" id="task">
                            <span class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M9.9997 15.1709L19.1921 5.97852L20.6063 7.39273L9.9997 17.9993L3.63574 11.6354L5.04996 10.2212L9.9997 15.1709Z">
                                    </path>
                                </svg>
                            </span>
                            <p> Buy a new Card </p>
                        </label>

                        <button class="delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 4V6H15V4H9Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!--* Add tash button -->
        <div class="add-task-button add-task-button--active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
            </svg>
        </div>

        <!--* backdro -->
        <div class="black-backdrop"></div>

        <!--* add task Forn-->
        <section class="add-task">
            <div class="add-task-bacdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required>
            </div>

            <div class="input-group">
                <label for="category-select">Category</label>
                <select id="category-select" required>
                    <option value="personal">Personal</option>
                </select>
            </div>

            <div class="buttons">
                <button class="cancel-button">Cancel</button>
                <button class="add-button">Add</button>
            </div>
        </section>
    </div>

</body>

</html>
